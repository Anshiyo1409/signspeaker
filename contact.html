<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | SignSpeaker AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      color: #00ffd5;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      color: #00ffd5;
    }

    .contact-section {
      padding: 60px 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ffd5;
    }

    .contact-form {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #00ffd5;
      background: transparent;
      color: #00ffd5;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #00ffd5;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>

<body>

<header>
  <h1 class="logo">SignSpeaker AI</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="translate.html">Live Demo</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-section">
  <h2>Contact Us</h2>

  <form class="contact-form">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  Â© 2026 SignSpeaker | Contact
</footer>

</body>
</html>
